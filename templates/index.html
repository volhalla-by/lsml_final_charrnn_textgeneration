<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>

    <title>LSML Final</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <span class="navbar-brand mb-0 h1">LSML Final</span>
      </div>
    </nav>

    <div class="container">
      <h2 id="header">Text Generation</h2>

      <form id="upload-text">
        <div class="mb-3">
          <label class="form-label">Enter a starting word or a phrase:</label>
          <input id="input" type="text" class="form-control" name="text">
        </div>
        <button type="button" id="btn-predict" class="btn btn-primary">Submit</button>
      </form>

      <br>

      <div class="loader" style="display:none;"></div>

      <h5 id="result-title"></h5>
      <p id="result-text"></p>

    </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>

  </body>
</html>
